<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}{% endblock title %}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  {% load static %}
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "account/plugins/font-awesome/css/font-awesome.min.css" %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "account/dist/css/adminlte.min.css" %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static "account/plugins/iCheck/flat/blue.css" %}">
  <!-- Morris chart -->
  <link rel="stylesheet" href="{% static "account/plugins/morris/morris.css" %}">
  <!-- jvectormap -->
  <link rel="stylesheet" href="{% static "account/plugins/jvectormap/jquery-jvectormap-1.2.2.css" %}">
  <!-- Date Picker -->
  <link rel="stylesheet" href="{% static "account/plugins/datepicker/datepicker3.css" %}">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="{% static "account/plugins/daterangepicker/daterangepicker-bs3.css" %}">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="{% static "account/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <!-- bootstrap rtl -->
  <link rel="stylesheet" href="{% static "account/dist/css/bootstrap-rtl.min.css" %}">
  <!-- template rtl version -->
  <link rel="stylesheet" href="{% static "account/dist/css/custom-style.css" %}">

</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        {% include "account/includes/navbar.html" %}

        <div class="content-wrapper" style="min-height: 881px;">
            <div class="content-header" style="margin-right:200px;margin-left:200px">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0 text-dark">{% block page_title %}{% endblock page_title %}</h1>
                        </div>
                    </div>
                </div>
            </div>

            {% block content %}{% endblock content %}
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static "account/plugins/jquery/jquery.min.js" %}"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script src="{% static "account/plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
    <!-- Morris.js charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="{% static "account/plugins/morris/morris.min.js" %}"></script>
    <!-- Sparkline -->
    <script src="{% static "account/plugins/sparkline/jquery.sparkline.min.js" %}"></script>
    <!-- jvectormap -->
    <script src="{% static "account/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" %}"></script>
    <script src="{% static "account/plugins/jvectormap/jquery-jvectormap-world-mill-en.js" %}"></script>
    <!-- jQuery Knob Chart -->
    <script src="{% static "account/plugins/knob/jquery.knob.js" %}"></script>
    <!-- daterangepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <script src="{% static "account/plugins/daterangepicker/daterangepicker.js" %}"></script>
    <!-- datepicker -->
    <script src="{% static "account/plugins/datepicker/bootstrap-datepicker.js" %}"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="{% static "account/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" %}"></script>
    <!-- Slimscroll -->
    <script src="{% static "account/plugins/slimScroll/jquery.slimscroll.min.js" %}"></script>
    <!-- FastClick -->
    <script src="{% static "account/plugins/fastclick/fastclick.js" %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static "account/dist/js/adminlte.js" %}"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="{% static "account/dist/js/pages/dashboard.js" %}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static "account/dist/js/demo.js" %}"></script>
</body>
</html>
